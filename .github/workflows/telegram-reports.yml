name: Telegram Reports

on:
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC
    - cron: "5 12 * * *"  # 12:05 UTC
  workflow_dispatch: {}

jobs:
  send-reports:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run signals-only
        run: python send_telegram_reports.py --mode both --signals-only
        # Se quiser enviar apenas cripto ou apenas ações, altere --mode.

    # Evita rodar se os segredos não estiverem configurados
    if: ${{ env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
